<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".test").show(500);
    });
	
	setInterval(function(){
		//$(".test").fadeIn("slow");
		$(".test").hide("slow","swing", function(){
            $(".test").show("fast","swing");
        });
	}, 10000);

});
</script>
<style>
	.test{
		width:300px;
		height:300px;
		background-color : red;
		color:white;
		font-size:30px;
		border-style: solid;
	}
</style>
</head>
<body>

<button>Hide</button>

<div class="test">
	120
</div>
</body>
</html>
